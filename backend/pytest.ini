[pytest]
# Pytest konfigurācija

# Tikai meklē testus tests/ direktorijā
testpaths = tests

# Test failu patterns
python_files = test_*.py

# Test klašu patterns (neiekļauj models.py Test klasi)
python_classes = Test*

# Neievāc testus no šiem failiem
norecursedirs = .git .tox venv node_modules instance migrations

# Izslēdz brīdinājumus par SQLAlchemy Test modeli
filterwarnings =
    ignore::pytest.PytestCollectionWarning

# Output opcijas
addopts =
    --tb=short
    -v
    -p no:warnings
